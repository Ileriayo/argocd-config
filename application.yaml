apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-testapp
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Ileriayo/argocd-config.git
    path: .
    targetRevision: HEAD
  destination:
    name: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
